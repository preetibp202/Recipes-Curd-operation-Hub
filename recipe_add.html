
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RECEIPES</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
      <nav class="navbar navbar-expand-lg bg-danger-subtle">
        <div class="container-fluid">
<h2><a class="navbar-brand" href="#">Receipe</a></h2>
            <form class="d-flex justify-content-center mb-4">
              <div class="input-group" style="max-width: 500px;">
                <input 
                  name="search" 
                  value="{{ request.GET.search }}"
                  required 
                  type="text" 
                  class="form-control" 
                  placeholder="Enter Recipe Name"
                >
                <button type="submit" class="btn btn-primary rounded-end-3 me-3">Search</button>
                <a href="{% url 'recepie' %}" class="btn btn-success btn-sm rounded-2 me-3">add new receipe</a>
                   {% if request.user.is_authenticated %}
                   <a href="{% url 'logout_page' %}" class="btn btn-danger btn-sm rounded-2 ms-2">Logout</a>
                   {% else %}
                   <a href="/login_page/" class="btn btn-success btn-sm rounded-2 ms-2">Login</a>
                   {% endif %}
         </div>
            </form>
          </div>
        </div>
      </nav >
      <!-- Recipe List Table -->
   <br>

      <table class="table table-bordered table-striped">
        <thead class="table-light">
          <tr>
            <th scope="col">No.</th>
            <th scope="col">Recipe Name</th>
            <th scope="col">Description</th>
            <th scope="col">Image</th>
            <th scope="col">Actions</th>
            <th scope="col">Update</th>
          </tr>
        </thead>
        <tbody>
          {% for receipe in receipes %}
          <tr>
            <th scope="row">{{ forloop.counter }}</th>
            <td>{{ receipe.receipe_name }}</td>
            <td>{{ receipe.receipe_description }}</td>
            <td><img src="{{ receipe.receipe_image.url }}" style="height:100px;" alt="Recipe Image"></td>
            <td>
              <a href="{% url 'delete_receipe' receipe.id %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
            <td>
              <a href="{% url 'update_receipe' receipe.id %}" class="btn btn-warning btn-sm">Update</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
