
    <!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container mt-5">
      <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2 class="text-center">Update Recipe</h2>
        <hr>
        <div class="mb-3">
          <label for="receipe_name" class="form-label">Recipe Name</label>
          <input name="receipe_name" value="{{ receipe.receipe_name }}" type="text" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="receipe_description" class="form-label">Recipe Description</label>
          <textarea name="receipe_description" class="form-control" required>{{ receipe.receipe_description }}</textarea>
        </div>
        <div class="mb-3">
          <label for="receipe_image" class="form-label">Recipe Image</label>
          <input name="receipe_image" type="file" class="form-control">
        </div>
        <button type="submit" class="btn btn-warning">Update</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
