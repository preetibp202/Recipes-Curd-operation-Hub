<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> RECEIPES</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
          <div class="container mt-5">
          <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h2 class="text-center">Add Receipe</h2>
            <hr>
            <div class="mb-3">
              <label for="receipe_name" class="form-label">Receipe Name</label>
              <input name="receipe_name" type="text" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="receipe_description" class="form-label">Receipe Description</label>
              <textarea name="receipe_description" class="form-control" required></textarea>
            </div>
            <div class="mb-3">
              <label for="receipe_image" class="form-label">Receipe Image</label>
              <input name="receipe_image" type="file" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Add Receipe</button>
          </form>
        </div>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      </body>
    </html>
